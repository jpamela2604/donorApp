<!--           MAIN CONTENTE      -->
<form name="myform">
  <div class="main" ng-controller="PaymentController">
      <h2>{{PaymentTypeLabel}}</h2>
      <div class="myform">
          <p>{{PaymentInstructions}}</p>
          <p>{{PaymentQuestion}}</p>
          <!--- amount -->
          <div class="payments">
            <span ng-repeat="pay in Pays" class="form-inline alinear" ng-model="form.checkAmount">
              <div ng-if="pay.AmountLabel!=''" >
                <input type="radio" name="amount"  ng-model="$parent.$parent.form.checkAmount" ng-value="pay.Amount" />&nbsp <strong>{{pay.AmountLabel}}</strong>
                &nbsp &nbsp &nbsp
              </div>
              <div ng-if="pay.AmountLabel==''">
             
                  <input type="radio" name="amount"     ng-value="pay.AmountLabel" required/>
                  &nbsp<strong>$</strong>
                  <input type="number" class="amount-input"  placeholder=""  ng-model="$parent.$parent.form.checkAmount" class="form-control" />
                              
              </div>
            </span>
        </div>
        <!--- amount -->
         <!--- frecuency -->
         <br>
         <br>
         <p>{{FrequencyInstructions}}</p>


         <div class="payments" >
           <span ng-repeat="pay in FrequencyTypeList" class="form-inline alinear"  ng-model="form.frequency">
             <input type="radio" name="frequency" ng-model="$parent.form.frequency"   ng-value="pay.value" required/>&nbsp<strong>{{pay.description}} &nbsp &nbsp &nbsp &nbsp </strong>
           &nbsp &nbsp &nbsp
           </span>              
         </div>
         
         <!--- frecuency -->
         <br>
         <p ng-show="visible">{{respuesta}} </p>
         <br>

         

         
      </div>
    
  </div>

 <div class="PagerContainer">
  <div class="w3-bar">
    <button ng-click=prev() formnovalidate="formnovalidate" class="w3-button w3-left w3-light-grey">&laquo; Previous</button>
    <button ng-click="myform.$valid && next()" class="w3-button w3-right w3-green">Next &raquo;</button>
  </div>
 </div>
  

</form>
