<form name="myform">
  <h1>Welcome</h1>
  <div class="main">
      <div class="imgcontainer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/User_Circle.png" alt="Avatar" class="avatar">
      </div>

      <div class="form-group">
          <label>Compaing Code:</label>
          <input class="form-control" ng-model="main.compaing" placeholder="Enter Compaing Code" ng-required="true" />
      </div>
      <div class="form-group">
          <label>Username:</label>
          <input class="form-control" ng-model="main.user" placeholder="Enter Username" ng-required="true" />
      </div>
      <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" ng-model="main.pass" placeholder="Enter Password" ng-required="true" />
      </div>

      <div class="text-center">
          <input type="submit" class="btn btn-primary submit" ng-click="myform.$valid && main.log()" role="button" placeholder="Login" />
      </div>
      <div uib-alert  class="alert-warning" ng-repeat="alert in main.alerts" type="{{alert.type}}" close="main.closeAlert($index)">{{alert.msg}}</div>
      <br><br>

  </div>
</form>
